<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="/jqgrid/css/ui.jqgrid.css">
<link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/jqgrid/js/i18n/grid.locale-en.js"></script>
<script type="text/javascript" src="/jqgrid/js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){	
	
	var myDlg = {
			onclickSubmit:function(params){
				var selectedRow = $("#grid").getGridParam("selrow");
				rowData = $("#grid").getRowData(selectedRow);
				return {bookid:rowData.bookid};	
			}	
		}
	
   $("#grid").jqGrid({
      url:"/getBook"
      , editurl:"/updateBook"
      , pager:"#pager"      //페이저로 설정할 노드명(id를 pager로 설정해야 함)
      , rowNum:10
      , rowList:[10, 20, 30]
      , colNames:["bookno", "bookname", "publisher", "price"]   //컬럼명 배열
      , colModel:[                           //컬럼명에 대한 이름, 인덱스, 길이 설정
         {name:"bookno", index:"bookno", width:50, editable:true}
         , {name:"bookname", index:"bookname", width:200, editable:true}
         , {name:"publisher", index:"publisher", width:200, editable:true}
         , {name:"price", index:"price", width:100, editable:true}
      ]
   }).navGrid("#pager",{search:true,edit:true,add:true,del:true},{},{},myDlg);
});
</script>
</head>
<body>
   <table id="grid"></table>
   <div id="pager"></div>
</body>
</html>
